<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FIVE NIGHT’S AT LASECKI</title>

<!-- Monospace font podobny do oryginału -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: 'Roboto Mono', monospace;
  color: #fff;
}

/* kontener */
.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 60px;
}

/* lewa część – tekst */
.left {
  position: relative;
  z-index: 2;
}
.title {
  font-size: 2.4rem;
  line-height: 1.3em;
  margin-bottom: 40px;
  white-space: pre-line;
  animation: flicker 3s infinite steps(6);
}
.menu {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.menu-item {
  font-size: 1.1rem;
  opacity: 0.8;
  transition: opacity 0.2s;
}
.menu-item.active {
  opacity: 1;
}
.menu-item::before {
  content: " ";
  margin-right: 8px;
}
.menu-item.active::before {
  content: ">> ";
}
.version {
  position: absolute;
  bottom: 20px;
  left: 0;
  font-size: 0.75rem;
  opacity: 0.7;
}
.credit {
  position: absolute;
  bottom: 20px;
  right: 20px;
  font-size: 0.7rem;
  opacity: 0.5;
}

/* prawa strona – obraz postaci */
.right {
  position: relative;
  width: 45%;
  height: 100%;
  background: url('lasecki.png') center right / contain no-repeat;
  filter: brightness(0.7);
  opacity: 0.8;
}

/* efekt „kamera / static” */
.noise {
  pointer-events: none;
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-image: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.02) 0px,
    rgba(0,0,0,0.02) 2px,
    rgba(0,0,0,0.04) 4px
  );
  animation: noiseMove 0.4s infinite;
  z-index: 3;
  opacity: 0.25;
}
@keyframes noiseMove {
  0% {background-position: 0 0;}
  100% {background-position: 0 4px;}
}

/* lekkie zakłócenia */
.scanlines {
  pointer-events: none;
  position: absolute;
  top:0; left:0; width:100%; height:100%;
  background-image: linear-gradient(rgba(255,255,255,0.02) 50%, rgba(0,0,0,0.1) 51%);
  background-size: 100% 3px;
  mix-blend-mode: multiply;
  opacity: 0.5;
  z-index: 4;
}

/* migotanie tytułu */
@keyframes flicker {
  0%,18%,22%,25%,53%,57%,100% {opacity:1;}
  20%,24%,55% {opacity:0.4;}
}

/* delikatne pojawianie */
body {
  animation: fadeIn 1.5s ease-out;
}
@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}
</style>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="title">FIVE NIGHT’S
AT LASECKI</div>
      <div class="menu">
        <div class="menu-item active">New Game</div>
        <div class="menu-item">Continue</div>
        <div class="menu-item">Custom Night</div>
      </div>
      <div class="version">v 1.0 DEMO</div>
    </div>

    <div class="right"></div>
  </div>

  <div class="noise"></div>
  <div class="scanlines"></div>
  <div class="credit">© 2025 Lasecki Studios</div>

<script>
/* Prosty system wyboru opcji klawiaturą */
const items = document.querySelectorAll('.menu-item');
let index = 0;

function updateActive() {
  items.forEach((it,i)=>{
    it.classList.toggle('active', i===index);
  });
}

document.addEventListener('keydown', e=>{
  if(e.key === 'ArrowUp') {
    index = (index - 1 + items.length) % items.length;
    updateActive();
  }
  if(e.key === 'ArrowDown') {
    index = (index + 1) % items.length;
    updateActive();
  }
  if(e.key === 'Enter') {
    alert('Selected: ' + items[index].textContent + ' (demo)');
  }
});
</script>
</body>
</html>
