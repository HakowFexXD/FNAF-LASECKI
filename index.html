<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FIVE NIGHT’S AT LASECKI</title>

<!-- Font zbliżony do oryginału -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: 'Roboto Mono', monospace;
  color: #fff;
  user-select: none;
}

/* kontener */
.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 80px 100px;
}

/* lewa część – tekst */
.left {
  position: relative;
  z-index: 2;
}
.title {
  font-size: 2rem;
  line-height: 1.1em;
  margin-bottom: 50px;
  white-space: pre-line;
  animation: flicker 2.5s infinite steps(5);
  letter-spacing: 0.5px;
}
.menu {
  display: flex;
  flex-direction: column;
  gap: 14px;
}
.menu-item {
  font-size: 1.1rem;
  opacity: 0.7;
  transition: opacity 0.2s;
}
.menu-item.active {
  opacity: 1;
}
.menu-item::before {
  content: "";
  margin-right: 8px;
}
.menu-item.active::before {
  content: ">> ";
}
.version {
  position: absolute;
  bottom: 30px;
  left: 0;
  font-size: 0.8rem;
  opacity: 0.6;
}
.credit {
  position: absolute;
  bottom: 30px;
  right: 40px;
  font-size: 0.7rem;
  opacity: 0.5;
}

/* prawa strona – obraz postaci */
.right {
  position: relative;
  width: 50%;
  height: 100%;
  background: url('lasecki.png') center right / contain no-repeat;
  filter: brightness(0.5) contrast(1.2);
  opacity: 0.85;
  animation: subtleMove 3s infinite ease-in-out;
}

/* efekt „kamera / static” */
.noise {
  pointer-events: none;
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-image: url('my_static.png'); /* Twój obrazek */
  background-size: cover;
  opacity: 0.4; /* 40% przezroczystości */
  mix-blend-mode: screen;
  z-index: 4;
}

@keyframes myNoise {
  0% { background-position: 0 0; opacity: 0.1; }
  25% { background-position: 50% 50%; opacity: 0.2; }
  50% { background-position: 100% 0; opacity: 0.12; }
  75% { background-position: 50% 100%; opacity: 0.18; }
  100% { background-position: 0 0; opacity: 0.1; }
}
/* poziome zakłócenia */
.scanlines {
  pointer-events: none;
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 2px);
  background-size: 100% 2px;
  opacity: 0.3;
  z-index: 5;
}

/* efekt migotania */
@keyframes flicker {
  0%, 15%, 18%, 22%, 53%, 57%, 100% {opacity: 1;}
  20%, 24%, 55% {opacity: 0.35;}
}

/* ruch tła postaci */
@keyframes subtleMove {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(2px); }
}

/* delikatny ruch szumu */
@keyframes noiseShift {
  0% { background-position: 0 0; }
  100% { background-position: 100% 100%; }
}

/* efekt lekkiego „drgania kamery” */
body {
  animation: cameraShake 0.2s infinite alternate;
}
@keyframes cameraShake {
  from { transform: translate(0px, 0px); }
  to { transform: translate(0.5px, -0.5px); }
}

/* delikatne wejście ekranu */
body {
  animation: fadeIn 2s ease-out, cameraShake 0.2s infinite alternate;
}
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="title">FIVE NIGHT’S
AT LASECKI</div>
      <div class="menu">
        <div class="menu-item active">New Game</div>
        <div class="menu-item">Continue</div>
        <div class="menu-item">Custom Night</div>
      </div>
      <div class="version">v 1.0 DEMO</div>
    </div>

    <div class="right"></div>
  </div>

  <div class="noise"></div>
  <div class="scanlines"></div>
  <div class="credit">© 2025 Lasecki Studios</div>

<script>
/* Prosty system wyboru opcji klawiaturą */
const items = document.querySelectorAll('.menu-item');
let index = 0;

function updateActive() {
  items.forEach((it,i)=>{
    it.classList.toggle('active', i===index);
  });
}
document.addEventListener('keydown', e=>{
  if(e.key === 'ArrowUp') {
    index = (index - 1 + items.length) % items.length;
    updateActive();
  }
  if(e.key === 'ArrowDown') {
    index = (index + 1) % items.length;
    updateActive();
  }
  if(e.key === 'Enter') {
    alert('Selected: ' + items[index].textContent + ' (demo)');
  }
});
</script>
</body>
</html>
