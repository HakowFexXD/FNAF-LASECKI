<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu — Lasecki (FNAF-style)</title>
  <style>
    /* ---- Reset ---- */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    /* ---- Background ---- */
    body{
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.85) 60%), url('lasecki.png') center/cover no-repeat;
      color:#f6e9d6;
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;
      padding:40px;
    }

    /* Dark vignette */
    .vignette{position:absolute;inset:0;pointer-events:none;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.95));}

    /* ---- Card/Container ---- */
    .menu-wrap{position:relative;z-index:2;width:100%;max-width:760px;padding:32px;border-radius:12px;text-align:center}
    .menu-inner{background:rgba(7,7,7,0.35);backdrop-filter: blur(2px);padding:28px;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.7)}

    /* ---- Title ---- */
    .title{font-size:48px;letter-spacing:2px;margin-bottom:6px;font-weight:700;text-transform:uppercase;text-shadow:0 6px 24px rgba(0,0,0,0.9);}
    .subtitle{font-size:13px;opacity:0.8;margin-bottom:22px}

    /* ---- Menu Buttons ---- */
    .menu{display:flex;flex-direction:column;gap:12px;align-items:center}
    .btn{
      width:320px;max-width:88%;padding:14px 18px;border-radius:10px;border:2px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.45));
      color:#f6e9d6;font-weight:700;font-size:18px;cursor:pointer;position:relative;overflow:hidden;transition:transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 18px 44px rgba(0,0,0,0.75)}

    /* subtle inner glow */
    .btn::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));pointer-events:none}

    /* Highlight color for active/selected button */
    .btn.primary{border-color:rgba(200,40,40,0.7)}
    .btn.primary:hover{box-shadow:0 20px 60px rgba(200,40,40,0.14)}

    /* ---- Small footer info ---- */
    .info{margin-top:18px;font-size:12px;opacity:0.7}

    /* ---- Flicker effect for title (like FNAF) ---- */
    @keyframes flicker {
      0%{opacity:1}
      5%{opacity:.3}
      8%{opacity:1}
      11%{opacity:.5}
      12%{opacity:1}
      100%{opacity:1}
    }
    .title.flicker{animation: flicker 3.6s steps(4) infinite}

    /* ---- CRT scanline overlay ---- */
    .scanlines{position:absolute;inset:0;pointer-events:none;background-image:linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.06) 51%);background-size:100% 4px;mix-blend-mode:multiply;opacity:0.45}

    /* ---- Responsive ---- */
    @media (max-width:480px){.title{font-size:32px}.btn{width:92%}}
  </style>
</head>
<body>
  <div class="vignette"></div>
  <div class="scanlines"></div>

  <div class="menu-wrap" role="main">
    <div class="menu-inner" aria-label="Menu gry">
      <div class="title flicker">Lasecki</div>
      <div class="subtitle">Witaj w nocy — tylko menu (wersja demo)</div>

      <div class="menu">
        <button class="btn primary" id="new-game">Nowa gra</button>
        <button class="btn" id="continue">Kontynuuj</button>
        <button class="btn" id="extras">Dodatki</button>
        <button class="btn" id="options">Opcje</button>
        <button class="btn" id="quit">Wyjdź</button>
      </div>

      <div class="info">Obraz tła: <code>lasecki.png</code>. Umieść plik w katalogu z tą stroną.</div>
    </div>
  </div>

  <script>
    // Przyjemne kliknięcia i mały glitch przy starcie
    function playClick() {
      const a = new Audio();
      a.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA='; // very short silent wav fallback
      a.play().catch(()=>{});
    }

    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click', e=>{
        playClick();
        const id = e.currentTarget.id;
        // Symulacja działania menu — możesz podmienić na linki lub funkcje
        if(id === 'quit'){
          // Nie zamykamy okna, ale pokazujemy wiadomość
          alert('Dziękuję za grę — to tylko demo menu.');
        } else {
          // delikatny efekt "glitch" na przycisku
          e.currentTarget.animate([
            { transform: 'translateX(0px) rotate(0.01deg)' },
            { transform: 'translateX(-6px) rotate(-0.5deg)' },
            { transform: 'translateX(6px) rotate(0.5deg)' },
            { transform: 'translateX(0px) rotate(0.01deg)' }
          ], { duration: 260, iterations: 1 });
          console.log('Wybrano:', id);
          // example: redirect to page (uncomment to use)
          // window.location.href = id + '.html';
        }
      });
    });

    // Mały losowy "flicker" tytułu na starcie
    setTimeout(()=>{
      const t = document.querySelector('.title');
      t.classList.add('flicker');
      setTimeout(()=> t.classList.remove('flicker'), 5400);
    }, 600);
  </script>
</body>
</html>
